---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: default
  pull: default
  image: plugins/git
  settings:
    recursive: true
    submodule_override:
      glhelper: https://github.com/Robert42/glhelper.git
      glm: https://github.com/g-truc/glm.git
      src/external/nodeeditor: https://github.com/paceholder/nodeeditor.git

- name: build
  pull: never
  image: patwie/pcl_viewer-qt5.9
  commands:
  - "mkdir build && cd build"
  - cmake ../src/
  - make

...
